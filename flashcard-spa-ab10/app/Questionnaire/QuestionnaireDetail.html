<form class="form-horizontal" ng-init="scope = {editMode:true}">
	<div class="form-group">
		<label for="title" class="col-md-2 col-lg-2 control-label">Title</label>
		<div class="col-md-10 col-lg-4"><input ng-model="ctrl.title" type="text" class="form-control" id="title" ng-disabled="scope.editMode"  /></div>
	</div>
	<div class="form-group">
		<label for="description" class="col-md-2 col-lg-2 control-label">description</label>
		<div class="col-md-10 col-lg-4"><textarea ng-model="ctrl.description" class="form-control" id="description" rows="3" ng-disabled="scope.editMode" ></textarea></div>
	</div>
	
	<div class="form-group">
		<label for="save" class="col-md-2 col-lg-2 control-label"></label>
		<div class="col-md-10 col-lg-4">
			<button type="button" id="save" ng-click="ctrl.updateFromFullscreen()" ng-disabled="scope.editMode" ng-hide="scope.editMode" class="btn btn-primary">Update</button>
			<button type="button" ng-click="scope.editMode = false" class="btn btn-success" ng-hide="!scope.editMode" >Edit</button>
		</div>
	</div>			
</form>
