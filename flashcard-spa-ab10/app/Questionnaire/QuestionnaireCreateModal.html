<form class="form-horizontal">
	<div class="form-group">
		<label for="title" class="col-md-2 col-lg-2 control-label">Title</label>
		<div class="col-md-10 col-lg-4"><input ng-model="title" type="text" class="form-control" id="title" /></div>
	</div>
	<div class="form-group">
		<label for="description" class="col-md-2 col-lg-2 control-label">description</label>
		<div class="col-md-10 col-lg-4"><textarea ng-model="description" class="form-control" id="description" rows="3"></textarea></div>
	</div>
	
	<div class="form-group">
		<label for="save" class="col-md-2 col-lg-2 control-label"></label>
		<div class="col-md-10 col-lg-4"><button type="button" id="save" ng-click="ctrl.save(title,description)" class="btn btn-primary">Save</button></div>
		<div class="col-md-10 col-lg-4"><button type="button" id="save" ng-click="ctrl.cancel()" class="btn btn-primary">Cancel</button></div>
	</div>	
</form>
