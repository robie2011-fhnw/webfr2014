<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="app.css"/>
  </head>
  <body ng-app="flashcard">
    <div class="container-fluid" ng-controller="QuestionnarieController as ctrl">
        <div class="col-md-offset-3">
            <form class="form-inline" >
                <input type="text" class="form-control" ng-model="newEntry" />
                <button class="btn btn-primary" ng-click="ctrl.save(newEntry)">New</button>
            </form>
            <hr/>      
            <div ng-repeat="q in ctrl.questionnaires">
                <dl>
                    <dt>[{{q.id}}] {{q.title}}</dt>
                    <dd>{{q.description}}</dd>   
                </dl>
            </div>
            <footer>&copy; 2014 The FHNW Team</footer>
        </div>
    </div>    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="app.js"></script> 
  </body>
</html>
